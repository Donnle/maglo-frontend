<label class="checkbox">
  <!-- Hidden -->
  <input
    class="checkbox__input"
    type="checkbox"
    [ngModel]="isChecked"
    (ngModelChange)="onCheckboxClick($event)"
  />

  <!-- UI Checkbox Content -->
  <span class="checkbox__content">
    @if (isChecked) {
      <i class="icon icon-done"></i>
    }
  </span>

  <!-- Label -->
  @if (label) {
    <span class="checkbox__name">{{ label }}</span>
  }
</label>
