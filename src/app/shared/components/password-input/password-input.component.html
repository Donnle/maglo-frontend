<label class="label">
  @if (label) {
    <span class="label__name">{{ label }}</span>
  }

  <span class="label__control">
    <p-password
      class="label__control_input"
      [formControl]="control"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [toggleMask]="true"
      [feedback]="false"
    />
  </span>
</label>
