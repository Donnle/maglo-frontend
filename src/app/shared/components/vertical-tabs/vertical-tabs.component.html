<ul class="tabs">
  @for (tab of tabs(); track tab.routerLink) {
    <li class="tabs__item tab">
      <a
        class="tab__link"
        routerLinkActive="active"
        [routerLink]="tab.routerLink"
      >
        @if (tab.icon) {
          <span class="tab__link_icon icon" [class]="tab.icon"></span>
        }

        <span class="tab__link_text">{{ tab.label }}</span>
      </a>
    </li>
  }
</ul>
