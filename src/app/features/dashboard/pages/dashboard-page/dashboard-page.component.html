<div class="container">
  <div class="header">
    <h2 class="header__title">Dashboard</h2>
  </div>

  <div class="content">
    <div class="dashboard">
      <div class="dashboard__statistics">
        <app-statistic-card
          icon="icon icon-wallet"
          label="Total balance"
          value="$5240.21"
        />
        <app-statistic-card
          icon="icon icon-wallet"
          label="Total balance"
          value="$5240.21"
        />
        <app-statistic-card
          icon="icon icon-wallet"
          label="Total balance"
          value="$5240.21"
        />
      </div>

      <p-card class="dashboard__working-capital working-capital">
        <div class="working-capital__header">
          <h3 class="working-capital__header_title">Working Capital</h3>
          <div class="working-capital__header_period">
            <app-dropdown
              [control]="workingCapitalPeriodControl"
              [options]="[]"
            />
          </div>
        </div>

        <div class="working-capital__chart">
          <div echarts [options]="chartOptions"></div>
        </div>
      </p-card>
    </div>

    <div class="wallets">
      <div class="wallets__list"></div>
      <div class="wallets__transfers"></div>
    </div>
  </div>
</div>
